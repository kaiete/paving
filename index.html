<!doctype html>
<html lang="en" id="html">
  <head>
    <title>paving</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/fdg2lzh.css">
  </head>
  <body id="body">
    <!--html-->
    <div class="center">
      <h1 class="center" style="color: white;">paving</h1>
      <button class="searchbutton" id="searchbutton" onclick="pavetheway()">
        Search...
      </button>
    </div>
    <div class="bottomleft" hidden>
      <a href="https://images.hdqwalls.com/download/highway-retrowave-4k-kt-3840x2160.jpg">Like this wallpaper?</a>
    </div>
    <!--javascript-->
        <script>
      function pavetheway() {
        var search = prompt("Query:");
        if (search.toLowerCase() == "project storytime") {
          window.location.href = "http://storytime.k.vu"
        } else if (search.toLowerCase() == "google") {
          document.getElementById("body").innerHTML = "<h1>Blocked - dangerous privacy practices</h1><br><img src='https://kaiete.uk  /paving/google-logo-banner.png' alt='crossed-out-google'><a href=\"https://google.com\">Ignore this warning and continue</a>"
        } else {
          var encodedsearch = encodeURIComponent(search)
          window.location.href = "https://duckduckgo.com/?q=" + encodedsearch
        }
      }
    </script>
    <!--css-->
    <style>
      body {
        background-image: url("wallpaper.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
        font-family: lato;
      }
      .center {
        align-items: center;
        text-align: center;
      }
      .searchbutton:hover {
        color: blue;
      }
      .bottomleft {
        position: absolute;
        bottom: 5px;
        left: 5px;
      }
    </style>
  </body>
</html>
