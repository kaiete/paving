<!doctype html>
<html lang="en" id="html">
  <head>
    <title>paving</title>
  </head>
  <body>
    <!--js-->
    <script>
      function pavetheway() {
        var search = prompt("Query:");
        if (search == "Project StoryTime") {
          window.location.href = "http://storytime.k.vu"
        } else {
          var encodedsearch = encodeURIComponent(search)
          window.location.href = "https://duckduckgo.com/?q=" + encodedsearch
        }
      }
      function changeEditable(to) {
        if (to) {
          document.getElementById("html").contenteditable = true
          document.getElementById("edit").hidden = true
          document.getElementById("view").hidden = false
        }else{
          document.getElementById("html").contenteditable = false
          document.getElementById("edit").hidden = false
          document.getElementById("view").hidden = true
      }
    </script>
    <!--html-->
    <div class="center">
      <h1 class="center">paving</h1>
      <button class="searchbutton" id="searchbutton" onclick="pavetheway()">
        Search...
      </button>
    </div>
    <div class="bottomleft">
      <button onclick="changeEditable(true)" id="edit">Edit this page üìù</button>
      <button onclick="changeEditable(false)" id="view" hidden>View this page üëÄ</button>
    </div>
    <!--css-->
    <style>
      body {
        background-image: url("https://edu.aragon-press.com/aragon-press-edu-math-background.jpeg");
        font-family: Courier;
        width: 95%;
        height: 90%;
      }
      .center {
        align-items: center;
        text-align: center;
      }
      .searchbutton:hover {
        color: blue;
      }
      .bottomleft {
        position: absolute;
        bottom: 5px;
        align-items: left;
        text-align: left;
      }
    </style>
  </body>
</html>
