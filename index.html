<!doctype html>
<html lang="en" id="html">
  <head>
    <title>paving</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/fdg2lzh.css">
    <script>
      function search() {
        document.getElementById("querybox").hidden = false
        document.getElementById("query").focus()
        document.onkeypress = function(e) {
          if (e.keyCode == 13) {
            pavetheway()
          }
        }
      }
      function pavetheway() {
        var search = document.getElementById("query").value
        if (search.toLowerCase() == "project storytime") {
          window.location.href = "http://storytime.k.vu"
        } else if (search.search("http://") != -1 || search.search("https://") != -1 || search.search("www.") != -1) {
          if (search.search("http://") == -1 && search.search("https://") == -1) {
            search = "http://" + search
          }
          location.href = search
        } else {
          var encodedsearch = encodeURIComponent(search)
          window.location.href = "https://duckduckgo.com/?q=" + encodedsearch
        }
      }
      if (localStorage.getItem('lite') == "true") {
        location.href = "https://kaiete.uk/paving/lite/"
      }
      if (localStorage.getItem("ocean") == "true") {
        location.href = "https://kaiete.uk/paving/ocean/"
      }
      document.onkeypress = function(e) {
          if (e.keyCode == 13) {
            search()
          }
      }

      const ocean = function() {
        localStorage.setItem("ocean","true")
        location.reload()
      }
    </script>
  </head>
  <body id="body">
    <a href="lite/" onclick="localStorage.setItem('lite','true')" style="position: absolute; bottom: 5px; right: 5px; text-align: right; background: white; border-radius: .5em; padding: 0px 3px;">Slow internet?</a>
    <!--html-->
    <div class="center">
      <h1 class="center" style="color: black;">paving</h1>
      <button class="searchbutton" id="searchbutton" onclick="search()">
        Search...
      </button>
      <div id="querybox" hidden>
        <input type="text" id="query" value="" placeholder="Search for anything..." style="display: inline;">
        <button onclick="pavetheway()" id="go">Go!</button>
      </div>
    </div>
    <div class="bottomleft">
      <button id="ocean" onclick="ocean()">Ocean mode</button>
    </div>
    <!--css-->
    <style>
      body {
        background-image: url("wallpaper.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
        font-family: lato;
      }
      .center {
        align-items: center;
        text-align: center;
      }
      .searchbutton:hover {
        color: blue;
      }
      .bottomleft {
        position: absolute;
        bottom: 5px;
        left: 5px;
      }
      #query {
        width: 30%;
        height: 2em;
        border-radius: 1em;
        border: rgb(160, 158, 158) solid 2px;
        margin: .5em;
      }
      button {
        border-radius: .5em;
        border: none;
      }
      title {
        color: #B58B00;
      }
      #go {
        height: 2em;
        padding:  0px .5em;
        border-radius: 2em;
      }
    </style>
  </body>
</html>
